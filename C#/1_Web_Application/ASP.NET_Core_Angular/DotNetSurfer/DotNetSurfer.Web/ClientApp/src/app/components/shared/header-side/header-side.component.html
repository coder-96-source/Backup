<mat-sidenav class="sidenav-container"
             #sidenav mode="over"
             [opened]="isOpen">
  <mat-nav-list class="sidenav-list">
    <div *ngFor="let menuItem of menuItems">
      <a class="sidenav-item"
         mat-list-item routerLink="{{menuItem.routerLink}}">
        <mat-icon class="sidenav-icon">{{menuItem.icon}}</mat-icon>
        <span>{{menuItem.name}}</span>
      </a>
    </div>
  </mat-nav-list>
</mat-sidenav>
