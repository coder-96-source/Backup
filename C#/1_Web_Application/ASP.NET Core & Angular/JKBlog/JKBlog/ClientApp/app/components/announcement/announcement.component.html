<div class="container col-sm-12 col-md-12 col-lg-12 mt-12">
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-sm-1 col-md-1 col-lg-1 mt-1">#</th>
                        <th class="col-sm-6 col-md-6 col-lg-6 mt-6">Task</th>
                        <th class="col-sm-2 col-md-2 col-lg-2 mt-2">Assignee</th>
                        <th class="col-sm-3 col-md-3 col-lg-3 mt-3">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let announcement of announcements; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{announcement.content}}</td>
                        <td>{{announcement.user.name}}</td>
                        <td>{{announcement.postDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
