<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="name" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                {{errors}}
            </div>
        </form>
    </div>
</div>
