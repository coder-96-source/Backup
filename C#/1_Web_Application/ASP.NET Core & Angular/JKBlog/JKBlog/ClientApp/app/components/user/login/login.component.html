<div class="container">
    <mat-progress-bar mode="determinate"></mat-progress-bar>
    <mat-card class="mat-elevation-z2">
        <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
            <img src="/Images/logo_small.PNG" alt="JKBlog">
            <p>Sign in to your account</p>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br />
        <mat-card-content>
            <form [formGroup]="signInFormControl"
                  (ngSubmit)="signIn()"
                  fxLayout="column" fxLayoutGap="25px">
                <mat-form-field hintLabel="Max 20 characters">
                    <input matInput
                           [type]="text"
                           name="name"
                           matInput #nameInput
                           [formControl]="signInFormControl.controls['name']"
                           placeholder="Name"
                           required>
                    <mat-hint align="end">{{nameInput.value?.length || 0}}/20</mat-hint>
                </mat-form-field>

                <mat-form-field hintLabel="Min 6 characters">
                    <input [type]="isPasswordHide ? 'password' : 'text'"
                           name="password"
                           matInput #passwordInput
                           [formControl]="signInFormControl.controls['password']"
                           placeholder="Password"
                           required>
                    <mat-icon matSuffix (click)="isPasswordHide = !isPasswordHide">
                        {{isPasswordHide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                    <mat-hint align="end">{{passwordInput.value?.length || 0}}/255</mat-hint>
                </mat-form-field>
                <button mat-raised-button color="accent" [disabled]="signInFormControl.invalid">Sign in</button>
            </form>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button routerLink="/forgot-password" fxFlex="50">Forgot password</button>
            <button mat-button routerLink="/signup" fxFlex="50">Create a new account</button>
        </mat-card-actions>
    </mat-card>
</div>
