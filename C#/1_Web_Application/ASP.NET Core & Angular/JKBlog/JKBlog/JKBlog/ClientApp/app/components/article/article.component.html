<!-- Trigger the modal with an image -->
<ul>
    <li *ngFor="let image of datasource">
        <img src="{{image.url}}"
             width="300" height="300"
             data-toggle="modal" data-target="#myModal"
             (click)=setSelectedImage(image)>
    </li>
</ul>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{selectedImage.title}}</h4>
            </div>
            <div class="modal-body">
                <div class="selectedImage" *ngIf="selectedImage">
                    <div class="left carousel-control" (click)=navigate(false)>
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Prev</span>
                    </div>
                    <img src="{{selectedImage.url}}">
                    <div class="right carousel-control" (click)=navigate(true)>
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Prev</span>
                    </div>
                    <div class="caption">
                        <p>{{selectedImage.caption}}</p>
                    </div>
                </div>  
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
